<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cloud Movie - Edit</title>
<script type="text/javascript" src="../../webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="../../webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
<link rel="stylesheet" href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li><a><span class="glyphicon glyphicon-globe"></span></a></li>
			<li><a href="?locale=ko_KR">한국어</a></li>
			<li><a href="?locale=en_US">ENGLISH</a></li>
		</ul>
	</nav>
	<div class="container">
		<!-- form -->
		<div class="page-header">
			<h1>Movie Update</h1>
		</div>
		<form th:action="@{/contents/{id}(id=${content.id})}" class="form-horizontal" th:method="put">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Movie ID</label>
				<div class="col-sm-10">
					<input type="text" id="title" name="title" disabled="disabled" class="form-control" th:value="${content.id}" />
				</div>
			</div>
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Movie Title</label>
				<div class="col-sm-10">
					<input type="text" id="title" name="title" class="form-control" th:value="${content.title}" />
				</div>
			</div>
			<div class="form-group">
				<label for="director" class="col-sm-2 control-label">Director</label>
				<div class="col-sm-10">
					<input type="text" id="director" name="director" class="form-control" th:value="${content.director}" />
				</div>
			</div>
			<div class="form-group">
				<label for="year" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-10">
					<input type="text" id="year" name="year" class="form-control" th:value="${content.year}" />
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
					<input type="text" id="genre" name="genre" class="form-control" th:value="${content.genre}" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Update</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
