<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Cloud Movie</title>
<script type="text/javascript" src="webjars/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript" src="webjars/bootstrap/3.3.7/js/bootstrap.js"></script>
<link rel="stylesheet" href="webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body>
	<nav class="navbar navbar-default">
		<ul class="nav navbar-nav">
			<li><a><span class="glyphicon glyphicon-globe"></span></a></li>
			<li><a href="?locale=ko_KR">한국어</a></li>
			<li><a href="?locale=en_US">ENGLISH</a></li>
      <li><a href="/">Home</a></li>
      <li><a href="/logout">Logout</a></li>
		</ul>
	</nav>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1 th:text="${welcome}">welcome message</h1>
				<p class="lead">Enjoy the Cloud Movie</p>
				<p th:text="${session.title}" th:unless="${session == null}">[...]</p>
			</div>
		</div>

		<!-- form -->
		<div class="page-header">
			<h1>Movie</h1>
		</div>
		<form th:action="@{/contents}" class="form-horizontal" method="post">
			<div class="form-group">
				<label for="title" class="col-sm-2 control-label">Movie Title</label>
				<div class="col-sm-10">
					<input type="text" id="title" name="title" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="director" class="col-sm-2 control-label">Director</label>
				<div class="col-sm-10">
					<input type="text" id="director" name="director" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="year" class="col-sm-2 control-label">Year</label>
				<div class="col-sm-10">
					<input type="text" id="year" name="year" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<label for="genre" class="col-sm-2 control-label">Genre</label>
				<div class="col-sm-10">
					<input type="text" id="genre" name="genre" class="form-control" />
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary">Add</button>
				</div>
			</div>
		</form>

	</div>
</body>
</html>
