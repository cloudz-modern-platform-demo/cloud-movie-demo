<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Login</title>
<!--  
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" href="../../css/bootstrap.min.css" />
--> 
<link rel="stylesheet" href="../../webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>
<body onload="document.f.username.focus();">
   <nav class="navbar navbar-default">
    <ul class="nav navbar-nav">
      <li><a><span class="glyphicon glyphicon-globe"></span></a></li>
      <li><a href="?locale=ko_KR">한국어</a></li>
      <li><a href="?locale=en_US">ENGLISH</a></li>
    </ul>
  </nav>
	<div class="container">
		<div class="jumbotron jumbotron-fluid">
			<div class="container">
				<h1>Cloud Movie Application</h1>
			</div>
		</div>
		<div class="content">
			<p th:if="${param.logout}" class="alert">You have been logged out</p>
			<p th:if="${param.error}" class="alert alert-error">There was an error, please try again</p>
			<div class="col-sm-10">
			  <h3>Login with Username and Password</h3>
			</div>
			<form name="form" th:action="@{/login}" action="/login" method="POST">
			  <div class="form-group">
				  <div class="col-sm-3">
					  <input type="text" name="username" value="" placeholder="Username" class="form-control" />
					</div>
	         <div class="col-sm-3">
	 					<input type="password" name="password" placeholder="Password" class="form-control" />
	         </div>
	        <div class="col-sm-2">
	          <input type="submit" id="login" value="Login" class="btn btn-primary" />
	        </div>
	      </div>
			</form>
		</div>
	</div>
</body>
</html>
